# named sql resources
rawsql_select_svnlog_total=select u.[author] author, u.[display_name] displayName, u.job job, u.[order_id] orderId, u.[hidden] hidden, \
  (select count(*) from svn_logentry where author=u.author and date(commit_time)=date('now', '-0 day')) countA0, \
  (select count(*) from svn_logentry where author=u.author and date(commit_time)=date('now', '-1 day')) countA1, \
  (select count(*) from svn_logentry where author=u.author and date(commit_time)=date('now', '-2 day')) countA2, \
  (select count(*) from svn_logentry where author=u.author and date(commit_time)=date('now', '-3 day')) countA3, \
  (select count(*) from svn_logentry where author=u.author and date(commit_time)=date('now', '-4 day')) countA4, \
  (select count(*) from svn_logentry where author=u.author and date(commit_time)=date('now', '-5 day')) countA5, \
  (select count(*) from svn_logentry where author=u.author and date(commit_time)=date('now', '-6 day')) countA6, \
  (select count(*) from svn_logentry where author=u.author and date(commit_time)=date('now', '-7 day')) countA7, \
  (select count(*) from svn_logentry where author=u.author and date(commit_time)=date('now', '-8 day')) countA8, \
  (select count(*) from svn_logentry where author=u.author and date(commit_time)=date('now', '-9 day')) countA9  \
from svn_user u;

